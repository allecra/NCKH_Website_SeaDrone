<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Drones - Beach Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">Beach Management System</div>
            <div class="user-info">
                <span id="currentUser">Technical Monitor</span>
                <button id="logoutBtn" class="btn btn-small">Logout</button>
            </div>
        </header>
        
        <nav class="breadcrumb">
            <a href="dashboard.html">Dashboard</a> &gt; Manage Drones
        </nav>
        
        <main class="main-content">
            <div class="content-header">
                <h1>Manage Drones</h1>
                <button id="addDroneBtn" class="btn btn-primary">Add Drone</button>
            </div>
            
            <div class="data-table-container">
                <table class="data-table" id="dronesTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Drone Name</th>
                            <th>Status</th>
                            <th>Serial Number</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Drone data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <!-- Add/Edit Drone Modal -->
        <div id="droneModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle">Add Drone</h2>
                <form id="droneForm">
                    <input type="hidden" id="droneId">
                    <div class="form-group">
                        <label for="droneName">Drone Name</label>
                        <input type="text" id="droneName" name="droneName" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serialNumber">Serial Number</label>
                        <input type="text" id="serialNumber" name="serialNumber" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelDroneBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete this drone? This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>&copy; 2025 Beach Management System</p>
        </footer>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/technical-monitor.js"></script>
    <script src="../js/drones.js"></script>
</body>
</html>
