<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Báo cáo Khảo sát - SeaDrone Rescue</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #01125d 0%, #1852a3 50%, #65e68a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #001057, #4065ca);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 3s ease infinite;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header-subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pending { 
            color: #ffc107; 
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }
        .active { 
            color: #28a745; 
            text-shadow: 0 0 20px rgba(40, 167, 69, 0.5);
        }
        .completed { 
            color: #007bff; 
            text-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }
        .cancelled { 
            color: #dc3545; 
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
        }

        .surveys-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .surveys-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .surveys-title {
            font-size: 1.8rem;
            color: #333;
        }

        .survey-grid {
            display: grid;
            gap: 20px;
        }

        .survey-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .survey-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
        }

        .survey-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05), transparent);
            border-radius: 50%;
            transform: translate(50px, -50px);
        }

        .survey-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .survey-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .survey-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .survey-id {
            font-size: 0.85rem;
            color: #999;
            font-family: monospace;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-active {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-completed {
            background: rgba(0, 123, 255, 0.2);
            color: #004085;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .survey-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            width: 18px;
            height: 18px;
            color: #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #777;
        }

        .survey-description {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #666;
            line-height: 1.6;
        }

        .survey-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: #28a745;
        }

        .toast-error {
            background: #dc3545;
        }

        .toast-warning {
            background: #ffc107;
            color: #212529;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .survey-info {
                grid-template-columns: 1fr;
            }

            .survey-actions {
                justify-content: center;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🚁 Quản lý Báo cáo Khảo sát</h1>
            <p class="header-subtitle">Hệ thống quản lý báo cáo khảo sát biển cho đội cứu hộ SeaDrone</p>
            
            <div class="header-actions">
                <div class="search-box">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm báo cáo khảo sát..." onkeyup="filterSurveys()">
                </div>
                
                <select id="statusFilter" class="filter-select" onchange="filterSurveys()">
                    <option value="">Tất cả trạng thái</option>
                    <option value="pending">Chờ thực hiện</option>
                    <option value="active">Đang thực hiện</option>
                    <option value="completed">Hoàn thành</option>
                    <option value="cancelled">Đã hủy</option>
                </select>
                
                <input type="text" id="teamNameFilter" class="filter-select" placeholder="Tìm theo tên đội..." oninput="filterSurveys()" style="min-width:180px;">
                
                <button onclick="createSurvey()" class="btn btn-primary">
                    ➕ Thêm Báo cáo
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number pending" id="pendingCount">1</div>
                <div class="stat-label">Chờ thực hiện</div>
            </div>
            <div class="stat-card">
                <div class="stat-number active" id="activeCount">2</div>
                <div class="stat-label">Đang thực hiện</div>
            </div>
            <div class="stat-card">
                <div class="stat-number completed" id="completedCount">5</div>
                <div class="stat-label">Hoàn thành</div>    
            </div>
        </div>

        <!-- Surveys Container -->
        <div class="surveys-container">
            <div class="surveys-header">
                <h2 class="surveys-title">Danh sách Báo cáo Khảo sát</h2>
                <div>
                    <button onclick="exportReports()" class="btn btn-secondary btn-sm">
                        📊 Xuất báo cáo
                    </button>
                </div>
            </div>

            <div id="surveyList" class="survey-grid">
                <!-- Surveys will be populated here -->
            </div>
        </div>
    </div>

    <!-- Survey Detail/Edit Modal -->
    <div id="surveyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Thông tin Báo cáo Khảo sát</h2>
            <form id="surveyForm">
                <input type="hidden" id="surveyId">
                
                <div class="form-group">
                    <label for="surveyName">Tên báo cáo khảo sát:</label>
                    <input type="text" id="surveyName" name="surveyName" required>
                </div>
                
                <div class="form-group">
                    <label for="beachId">Khu vực khảo sát:</label>
                    <select id="beachId" name="beachId" required>
                        <option value="">Chọn khu vực</option>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="teamId">Đội thực hiện:</label>
                    <select id="teamId" name="teamId" required>
                        <option value="">Chọn đội</option>
                      
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="status">Trạng thái:</label>
                    <select id="status" name="status" required>
                        <option value="pending">Chờ thực hiện</option>
                        <option value="active">Đang thực hiện</option>
                        <option value="completed">Hoàn thành</option>
                        <option value="cancelled">Đã hủy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="scheduledTime">Thời gian thực hiện:</label>
                    <input type="datetime-local" id="scheduledTime" name="scheduledTime" required>
                </div>
                
                <div class="form-group">
                    <label for="assignedTo">Người chịu trách nhiệm:</label>
                    <input type="text" id="assignedTo" name="assignedTo" placeholder="Nhập tên người chịu trách nhiệm">
                </div>
                
                <div class="form-group">
                    <label for="priority">Mức độ ưu tiên:</label>
                    <select id="priority" name="priority">
                        <option value="low">Thấp</option>
                        <option value="medium">Trung bình</option>
                        <option value="high">Cao</option>
                        <option value="urgent">Khẩn cấp</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Mô tả chi tiết:</label>
                    <textarea id="description" name="description" placeholder="Nhập mô tả chi tiết về nhiệm vụ khảo sát..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">💾 Lưu</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">❌ Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Thêm modal xem chi tiết survey -->
    <div id="viewSurveyModal" class="modal">
        <div class="modal-content" style="display: flex; gap: 32px; max-width: 900px;">
            <span class="close" onclick="closeViewModal()">&times;</span>
            <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                <div id="viewSurveyImage" style="margin-bottom: 16px;"></div>
                <div id="viewDetectionResults"></div>
            </div>
            <div style="flex: 1; overflow-x: auto;">
                <h3>Chi tiết JSON</h3>
                <pre id="viewSurveyJson" style="background:#f8f8f8; border-radius:8px; padding:12px; max-height:500px; overflow:auto;"></pre>
            </div>
        </div>
    </div>

    <script>
        let surveys = [];
        let filteredSurveys = [];
        let editingSurvey = null;

        // Hàm lấy dữ liệu khảo sát từ backend (giờ là Survey_Drone)
        async function fetchSurveys() {
            try {
                const res = await fetch('http://localhost:3009/api/Survey_Drone');
                const data = await res.json();
                console.log('Survey_Drone API response:', data);
                surveys = Array.isArray(data.data) ? data.data : (Array.isArray(data) ? data : []);
                filteredSurveys = [...surveys];
                renderSurveys();
                updateStats();
            } catch (err) {
                showToast('Không thể tải dữ liệu khảo sát!', 'error');
            }
        }

        // Hàm lấy dữ liệu Survey_Drone (nếu cần)
        async function fetchSurveyDrones() {
            try {
                const res = await fetch('http://localhost:3009/api/Survey_Drone');
                const data = await res.json();
                // Xử lý data ở đây nếu cần liên kết với surveys
                // Ví dụ: lưu vào biến toàn cục hoặc merge vào surveys
            } catch (err) {
                showToast('Không thể tải dữ liệu Survey_Drone!', 'error');
            }
        }

        // Gọi fetch khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            fetchSurveys();
             fetchSurveyDrones(); // Nếu cần dùng
        });

        // Hàm render danh sách khảo sát (theo Survey_Drone)
        function renderSurveys() {
            const surveyList = document.getElementById('surveyList');
            if (filteredSurveys.length === 0) {
                surveyList.innerHTML = `<div class="empty-state"><h3>Không tìm thấy báo cáo khảo sát</h3></div>`;
                return;
            }
            surveyList.innerHTML = filteredSurveys.map(survey => `
                <div class="survey-card">
                    <div class="survey-header">
                        <div>
                            <div class="survey-title">Survey ID: ${survey.survey_id}</div>
                            <div class="survey-id">Drone ID: ${survey.drone_id}</div>
                        </div>
                        <span class="status-badge">${survey.timestamp ? formatDateTime(survey.timestamp) : ''}</span>
                    </div>
                    <div class="survey-info">
                        <div><b>Ảnh phát hiện:</b> ${survey.image_swimmer_url ? `<img src="${survey.image_swimmer_url}" alt="Ảnh" style="max-width:100px;max-height:80px;">` : 'Không có'}</div>
                        <div><b>Số lượng phát hiện:</b> ${survey.detection_results ? survey.detection_results.length : 0}</div>
                        <div><b>Video:</b> ${survey.full_video_url ? `<a href="${survey.full_video_url}" target="_blank">Xem video</a>` : 'Không có'}</div>
                    </div>
                    <div class="survey-actions">
                        <button onclick="viewSurvey('${survey._id}')" class="btn btn-primary btn-sm">👁️ Xem</button>
                        <button onclick="editSurvey('${survey._id}')" class="btn btn-warning btn-sm">Sửa</button>
                        <button onclick="deleteSurvey('${survey._id}')" class="btn btn-danger btn-sm">Xóa</button>
                    </div>
                </div>
            `).join('');
        }

        // Hàm tìm kiếm (theo survey_id hoặc drone_id)
        function filterSurveys() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const teamName = document.getElementById('teamNameFilter').value.toLowerCase();
            filteredSurveys = surveys.filter(survey => {
                const matchSearch = (survey.survey_id && survey.survey_id.toLowerCase().includes(searchTerm)) ||
                                    (survey.drone_id && survey.drone_id.toLowerCase().includes(searchTerm));
                const matchStatus = !status || (survey.status && survey.status === status);
                const matchTeam = !teamName || (survey.team_name && survey.team_name.toLowerCase().includes(teamName));
                return matchSearch && matchStatus && matchTeam;
            });
            renderSurveys();
        }

        // Update statistics
        
        // Get status text
        function getStatusText(status) {
            switch (status) {
                case 'pending':
                    return 'Chờ thực hiện';
                case 'active':
                    return 'Đang thực hiện';    
                case 'completed':
                    return 'Đã hoàn thành';
                case 'cancelled':
                    return 'Đã hủy';
                default:
                    return 'Không xác định';
            }
        }

        // Get priority text
        function getPriorityText(priority) {
            switch (priority) {
                case 'low':
                    return 'Thấp';
                case 'medium':
                    return 'Trung bình';
                case 'high':
                    return 'Cao';
                default:
                    return 'Không xác định';
            }
        }
        // Format date and time
        function formatDateTime(dateTime) {
            const date = new Date(dateTime);
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            return date.toLocaleString('vi-VN', options);
        }

        // Create survey
        function createSurvey() { openSurveyModal(null); }

        // View survey details
        function viewSurvey(id) {
            const survey = surveys.find(s => s._id === id);
            if (!survey) return;
            console.log('full_video_url:', survey.full_video_url);
            console.log('image_swimmer_url:', survey.image_swimmer_url);
            let imgHtml = '';
            let videoHtml = '';
            if (survey.full_video_url && survey.full_video_url.match(/\.(mp4|webm|ogg)$/i)) {
                videoHtml = `<video controls style="max-width:100%; border-radius:8px; margin-top:12px;">
                    <source src="${survey.full_video_url}" type="video/mp4">
                    Trình duyệt không hỗ trợ video.
                </video>`;
            } else if (survey.image_swimmer_url && survey.image_swimmer_url.match(/\.(mp4|webm|ogg)$/i)) {
                videoHtml = `<video controls style="max-width:100%; border-radius:8px; margin-top:12px;">
                    <source src="${survey.image_swimmer_url}" type="video/mp4">
                    Trình duyệt không hỗ trợ video.
                </video>`;
            } else if (survey.image_swimmer_url) {
                imgHtml = `<img src="${survey.image_swimmer_url}" style="max-width:100%; max-height:1000px; border-radius:8px; box-shadow:0 2px 8px #0002;">`;
            } else {
                imgHtml = '<i>Không có ảnh</i>';
            }
            if (!videoHtml && !imgHtml) videoHtml = '<b>Video:</b> Không có';
            document.getElementById('viewSurveyImage').innerHTML = imgHtml + videoHtml;
            // Hiển thị tổng số vật thể phát hiện và đếm theo loại
            let detHtml = '<h4>Kết quả phát hiện:</h4>';
            if (survey.detection_results && survey.detection_results.length > 0) {
                detHtml += `<div><b>Tổng số vật thể phát hiện:</b> ${survey.detection_results.length}</div>`;
                // Đếm số lượng từng loại
                const typeCount = {};
                survey.detection_results.forEach(r => {
                    if (!typeCount[r.class]) typeCount[r.class] = 0;
                    typeCount[r.class]++;
                });
                detHtml += '<ul style="margin-top:8px;">';
                for (const key in typeCount) {
                    detHtml += `<li><b>${key}</b>: ${typeCount[key]}</li>`;
                }
                detHtml += '</ul>';
            } else {
                detHtml += '<i>Không có dữ liệu</i>';
            }
            document.getElementById('viewDetectionResults').innerHTML = detHtml;
            // Hiển thị JSON chi tiết
            document.getElementById('viewSurveyJson').textContent = JSON.stringify(survey, null, 2);
            // Show modal
            document.getElementById('viewSurveyModal').style.display = 'block';
        }

        // Edit survey
        function editSurvey(id) {
            const survey = surveys.find(s => s._id === id);
            if (survey) openSurveyModal(survey);
        }

        // Delete survey
        async function deleteSurvey(id) {
            if (!confirm('Bạn có chắc muốn xóa báo cáo này?')) return;
            try {
                const res = await fetch(`http://localhost:3009/api/Survey_Drone/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    showToast('Đã xóa báo cáo!');
                    fetchSurveys();
                } else {
                    showToast('Xóa thất bại!', 'error');
                }
            } catch (err) {
                showToast('Lỗi khi xóa!', 'error');
            }
        }

        // Start survey
        function startSurvey(surveyId) {
            const survey = surveys.find(s => s.id === surveyId);
            if (survey) {
                survey.status = 'active';
                updateStats();
            }
        }

        // Complete survey
        function completeSurvey(surveyId) {
            const survey = surveys.find(s => s.id === surveyId);
            if (survey) {
                survey.status = 'completed';
                updateStats();
            }
        }

        // Export reports
        function exportReports() {
            const reportData = surveys.map(s => ({
                id: s.id,
                name: s.name,
                status: getStatusText(s.status),
                priority: getPriorityText(s.priority),
                createdAt: formatDateTime(s.createdAt)
            }));
            const csvContent = "data:text/csv;charset=utf-8," + reportData.map(e => Object.values(e).join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "survey_reports.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerText = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3009);
        }
        // Close modal
        function closeModal() {
            document.getElementById('surveyModal').style.display = 'none';
            document.getElementById('surveyForm').reset();
            editingSurvey = null;
        }
        // Handle form submission
        const surveyForm = document.getElementById('surveyForm');
        surveyForm.onsubmit = async function(e) {
            e.preventDefault();
            const surveyData = {
                survey_id: document.getElementById('surveyId').value,
                drone_id: document.getElementById('droneId').value,
                status: document.getElementById('status').value,
                team_name: document.getElementById('teamName').value,
                assigned_at: document.getElementById('assignedAt').value
            };
            try {
                let res, data;
                if (editingSurvey && editingSurvey._id) {
                    res = await fetch(`http://localhost:3009/api/Survey_Drone/${editingSurvey._id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(surveyData)
                    });
                } else {
                    res = await fetch('http://localhost:3009/api/Survey_Drone', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(surveyData)
                    });
                }
                data = await res.json();
                if (data.success) {
                    showToast(editingSurvey ? 'Đã cập nhật báo cáo!' : 'Đã thêm báo cáo!');
                    closeModal();
                    fetchSurveys();
                } else {
                    showToast('Lưu thất bại!', 'error');
                }
            } catch (err) {
                showToast('Lỗi khi lưu!', 'error');
            }
        };
        // Show modal
        function showModal() {
            document.getElementById('surveyModal').style.display = 'block';
        }
        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target === document.getElementById('surveyModal')) {
                closeModal();
            }
        };
        // Close modal on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
        function closeViewModal() {
            document.getElementById('viewSurveyModal').style.display = 'none';
        }
        // Sửa hàm openSurveyModal để dùng cho cả thêm và sửa
        function openSurveyModal(survey = null) {
            editingSurvey = survey;
            document.getElementById('surveyModal').style.display = 'block';
            if (survey) {
                document.getElementById('surveyId').value = survey.survey_id || '';
                document.getElementById('droneId').value = survey.drone_id || '';
                document.getElementById('status').value = survey.status || '';
                document.getElementById('teamName').value = survey.team_name || '';
                document.getElementById('assignedAt').value = survey.assigned_at ? survey.assigned_at.substring(0,16) : '';
            } else {
                document.getElementById('surveyForm').reset();
            }
        }

        async function fetchMembersByTeamId(teamId) {
            const res = await fetch(`http://localhost:3009/api/User?team_id=${teamId}`);
            const data = await res.json();
            return Array.isArray(data) ? data : (data.data || []);
        }
    </script>
